<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UiTR Lab Software | Transportation Micro-simulation Software</title>
	<style type="text/css">
		
		header {
		    height: 300px;
		    background: black;
		    background: linear-gradient(0, #00000030, #00000090);
		    border-bottom: 10px solid #145cab;
		    box-shadow: 0 0 5px #00000099;

		    position: relative;
    		overflow: hidden;
		}

		header video{
			opacity: 0.3;
    		filter: grayscale(0.8);
			
		    left: calc( 50% - 750px );
    		bottom: -150px;
		    position: absolute;
    
		}

		body, html {
		    margin: 0;
		    font-family: sans-serif;
		    color: #333333;
		}

		

		header + section>* {
			max-width: 600px;
			margin-left: auto;
    		margin-right: auto;
		}
		
		section>h1 {
		    color: #333333;
		    font-size: 30px;
		}


		div#ubc7-logo {
		    position: absolute;
		    top: 10px;
		    left: 10px;
		    background-image: url(https://cdn.ubc.ca/clf/7.0.4/img/ubc7-clf-sprite-white.png);
		    background-repeat: no-repeat;
		    width: 115px;
		    height: 115px;
		    color: transparent;

			background-position: 32px 14px;
			margin-left: -15px;
			min-width: 115px;

		}

		div#ubc7-logo>a {
		    color: transparent;
		}

		header nav {
			position: absolute;
			right: 10px;
			top: 10px;
		}

		header nav a {
			display: inline-block;
			padding: 10px 20px;
			text-decoration: none;
			color: #333333;
			font-size: 20px;
			backdrop-filter: blur(4px);
			border-radius: 3px;
			background-color: #ffffff1c;
			margin: 5px;
			text-shadow: 0 0 10px #ffffff9e, 0 0 5px #ffffff9e;
		}

		a.geoportal-btn {
			background-color: #ce3211;
			color: white;
			text-shadow: 0 0 5px #00000075;
			font-weight: 100;
			box-shadow: 0 0 3px #0000007a;
		}

		section {
		    text-align: center;
		    margin: auto;
		    max-width: 1000px;
		
		    padding: 30px;

		    position: relative;
		    min-height: 300px;
		}

	header + section + section:after {
	    position: absolute;
	    width: 100vw;
	    content:"";
	    background: rgba(0,0,0,0.05);
	    height: 100%;
	    left: calc( 50% - 50vw );
	    z-index: -1;
	    top: 0;
	    background-image: url("citypano.jpg");
	    background-size: cover;
	    background-position: center;
	    opacity: 0.2;
	    filter: grayscale(1);
	}




	</style>
</head>
<body>
	<header>
		
		<video preload="none" autoplay="autoplay" loop="loop" muted="muted">
			<source src="simulation.mp4" type="video/mp4">
		</video>


		<div id="ubc7-logo">
            <a href="https://www.ubc.ca" title="The University of British Columbia (UBC)">The University of British Columbia</a>
        </div>

		<nav>
			<a href="https://uitr.ok.ubc.ca/" >UiTR Lab</a>
			<a href="https://caaf.uitrlab.ok.ubc.ca/" >Climate Action Awareness</a>
			<a href="https://survey.uitrlab.ok.ubc.ca/" >Survey Tool</a>
			<a href="https://geoportal.uitrlab.ok.ubc.ca/" class="geoportal-btn" >Geoportal</a>
		</nav>

	</header>
	<section>
		<h1>UiTR Lab Software</h1>
		<h2>Transportation Micro-simulation Software</h2>
		<p>{{SoftwareName}} is an agent based microsimulation software</p>

	</section>
	<section></section>
</body>
</html>
